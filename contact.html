  <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>About me</title>
        <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        
    </head>
    <body>
        <header>
            <div class="header">
                    <h1>
                            Soheila Lotfi
                    </h1>
                        <nav>
                            <a href="index.html">About</a>  
                            <a href="portfolio.html"> Portolio</a> 
                            <a href="contact.html"> Contact </a> 
                        </nav>
            </div>
            
        </header>
        <main>
            <h2>Contact</h2>
            <hr>
            <div class="content">
                <form>
                    <label for="name">Name
                        <input id="name" type="text" name="contact" placeholder=" john smith" required>
                    </label>
                    <label for="email">Email
                        <input id="email" type="text" name="contact" placeholder="example@gmail.com" required>
                    </label>
                    <label for="message">Message
                        <input id="message" type="text" name="contact" required>
                    </label>
                    <input id="submit" type="button" name="contact" value="submit"> 
                </form>
            </div>
        </main>
        <footer>
           <p>  copyright &COPY; </p>
        </footer>
    </body>
</html>
